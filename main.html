<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- button -->
    <div data-ns-test="block-inline-button" class="test-container">
        <button>Test1</button>
        <button>Test2</button>
    </div>
    <!-- div -->
    <div data-ns-test="block-inline-div" class="test-container">
        <div>Test1</div>
        <div>Test2</div>
    </div>
    <!-- span -->
    <div data-ns-test="block-inline-span" class="test-container">
        <span>Test1</span>
        <span>Test2</span>
    </div>
    <!-- p -->
    <div data-ns-test="block-inline-p" class="test-container">
        <p>Test1</p>
        <p>Test2</p>
    </div>
    <!-- input -->
    <div data-ns-test="block-inline-input" class="test-container">
        <input type="text" value="Test1">
        <input type="text" value="Test2">
    </div>
    <!-- cite -->
    <div data-ns-test="block-inline-cite" class="test-container">
        <cite>Test1</cite>
        <cite>Test2</cite>
    </div>
    <!-- code -->
    <div data-ns-test="block-inline-code" class="test-container">
        <code>Test1</code>
        <code>Test2</code>
    </div>
    <!-- h1 -->
    <div data-ns-test="block-inline-h1" class="test-container">
        <h1>Test1</h1>
        <h1>Test2</h1>
    </div>
    <!-- sup -->
    <div data-ns-test="block-inline-sup" class="test-container">
        <sup>Test1</sup>
        <sup>Test2</sup>
    </div>
    <!-- sub -->
    <div data-ns-test="block-inline-sub" class="test-container">
        <sub>Test1</sub>
        <sub>Test2</sub>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
